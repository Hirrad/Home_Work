<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login to account</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Roboto" >
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
    <div class="login">
        <div class="login_img ">
            LOGIN TO ACCOUNT
        </div>
        <div class="login_form">
            <form class="form_login" action="index.html" method="post">
                <input type="text" name="" value="USERNAME...">
                <input type="text" name="" value="PASSORD...">
                <input class="ButtonLogin" type="submit" name="" value="LOGIN">

            </form>
        </div>
        <div class="login_footer">
            FORGOT PASSWORD OR USERNAME, <a href="#">CLICK HERE</a>
        </div>
    </div>
    <div class="register">
        <div class="register_account">
            OR REGISTER ACCOUNT WHEN NOT HAVE YET
        </div>
        <div class="register_form">
            <form class="form" action="index.html" method="post">
                <input type="text" name="" value="USERNAME...">
                <input type="text" name="" value="EMAIL...">
                <input type="text" name="" value="PASSORD...">
                <input type="text" name="" value="PASSWORD RE-TYPE...">
                <input class="ButtonRegister" type="submit" name="" value="REGISTER">
            </form>
        </div>
    </div>
    <div class=""></div>
    </div>
  <!-- Form Start -->
  <!-- Form End -->
</body>
</html>
